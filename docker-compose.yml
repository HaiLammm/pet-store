services:
  frontend:
    image: luonghailam/pet-store:latest-frontend
    ports:
      # Host Port 8083 to avoid conflicts
      - "8083:3000"
    environment:
      # Frontend gọi Backend qua tên dịch vụ 'backend' và cổng nội bộ 8080
      - NEXT_PUBLIC_API_URL=http://backend:8080/api
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    image: luonghailam/pet-store:latest-backend
    ports:
      # HOST Port 3002 to avoid conflicts
      - "3002:8080"
    environment:
      - PORT=8080
      - MONGO_URI=mongodb://mongodb:27017/pet-store
      - JWT_SECRET=a-secret-key-for-jwt
      - CLOUDINARY_CLOUD_NAME=your-cloud-name
      - CLOUDINARY_API_KEY=your-api-key
      - CLOUDINARY_API_SECRET=your-api-secret
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:latest
    ports:
      - "27019:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mongo-data:
